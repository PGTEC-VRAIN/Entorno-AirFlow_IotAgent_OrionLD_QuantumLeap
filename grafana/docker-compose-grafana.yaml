version: '3.8'
services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - pgtec_default        # ðŸ”‘ usa la red donde estÃ¡ CrateDB
    restart: unless-stopped

volumes:
  grafana-data:

networks:
  pgtec_default:
    external: true        